    <main class="content-container resume">
      <h1 class="main__heading">Resumo</h1>

        <span id="name" class="section__info">Ana Nunes</span>

        <span id="cpf" class="section__info">***.***.484-25</span>

      <div class="dashed-line"></div>

      <section class="address section">
        <h2 class="section__heading">Endereço</h2>
        <span id="zip-code" class="section__info">zipcode</span>

        <span id="district" class="section__info">Nossa Senhora da Apresentação</span>
        <span id="city-uf" class="section__info">Natal-RN</span>

        <span id="reference-point" class="section__info">(ponto de referencia)</span>
      </section>
  
      <div class="dashed-line"></div>

      <section class="payment-method section">
        <h2 class="section__heading">Método de pagamento</h2>
        <span id="card-flag" class="section__info">Mastercard • Credito</span>
        <span id="card-number" class="section__info">**** **** **** 9485</span>

      <button class="form__btn resume__btn">Ínicio</button>
