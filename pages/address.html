<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma abstração de um formulário comumente usado em sites ecommerce, envolvendo os passos de dados pessoais, endereço e método de 
    pagamento (envolvendo apenas pagamentos com cartão).">
    <meta name="theme-color" content="#fafafa">
    <link rel="shortcut icon" href="../assets/icons/docs.svg" type="image/svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Step Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/components/stepper.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/components/input.css">
    <link rel="stylesheet" href="../css/components/label.css">
    <link rel="stylesheet" href="../css/components/button.css">
  </head>
  <body>
    <div class="content-container">
      <div class="stepper-container">
        <div class="stepper__line"></div>
        <div class="stepper__step active">
          <div class="step__circle">
            <svg class="step__icon" aria-labelledby="personal-data" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path 
                d="M20 21C20 18.2386 16.4183 16 12 16C7.58172 16 4 18.2386 4 21M12 13C9.23858 13 7 10.7614 7 8C7 5.23858 9.23858 3 12 3C14.7614 3 17 5.23858 17 8C17 10.7614 14.7614 13 12 13Z" 
                stroke-linecap="round" stroke-linejoin="round"
              />
            </svg>
          </div>
          <span id="personal-data" class="step__title">Dados pessoais</span>
        </div>
        <div class="stepper__step">
          <div class="step__circle">
            <svg class="step__icon" aria-labelledby="address" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path 
                d="M20 11C20 13.2685 18.8565 15.3225 17.4341 17C15.9045 18.8039 14.0525 20.1724 12.9533 20.9039C12.3717 21.2908 11.6283 21.2908 11.0467 20.9039C9.94752 20.1724 8.09548 18.8039 6.56591 17C5.14353 15.3225 4 13.2685 4 11C4 6.58172 7.58172 3 12 3C16.4183 3 20 6.58172 20 11Z"
              />
              <path 
                d="M15 11C15 12.6569 13.6569 14 12 14C10.3431 14 9 12.6569 9 11C9 9.34315 10.3431 8 12 8C13.6569 8 15 9.34315 15 11Z" 
              />
            </svg>
          </div>
          <span id="address" class="step__title">Endereço</span>
        </div>
        <div class="stepper__step">
          <div class="step__circle">
            <svg class="step__icon" aria-labelledby="payment-method" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path 
                d="M3 11V15.8002C3 16.9203 3 17.4801 3.21799 17.9079C3.40973 18.2842 3.71547 18.5905 4.0918 18.7822C4.5192 19 5.07899 19 6.19691 19H17.8031C18.921 19 19.48 19 19.9074 18.7822C20.2837 18.5905 20.5905 18.2842 20.7822 17.9079C21 17.4805 21 16.9215 21 15.8036V11M3 11V9M3 11H21M3 9V8.2002C3 7.08009 3 6.51962 3.21799 6.0918C3.40973 5.71547 3.71547 5.40973 4.0918 5.21799C4.51962 5 5.08009 5 6.2002 5H17.8002C18.9203 5 19.4796 5 19.9074 5.21799C20.2837 5.40973 20.5905 5.71547 20.7822 6.0918C21 6.5192 21 7.07899 21 8.19691V9M3 9H21M7 15H11M21 11V9" 
                stroke-linecap="round" stroke-linejoin="round"
              />
            </svg>
          </div>
          <span id="payment-method" class="step__title">Forma de pagamento</span>
        </div>
      </div>

      <form class="form address" novalidate>
        <!-- 2 - cep (max 9), cidade/estado, endereco (max 50), 
          numero (max 6) (opcao sem numero), bairro (max 50), 
          complemento (max 30) e ponto de referencia (max 50)
        -->
        <div class="input-container">
          <input 
            name="zipCode" 
            id="zip-code" 
            class="input" 
            type="text" 
            placeholder="CEP" 
            aria-labelledby="zip-code-label" 
            aria-describedby="zip-code-error" 
            autocomplete="off"
            maxlength="9"
            required
          >
          <label id="zip-code-label" class="input__label" for="zip-code">
            CEP
          </label>
          <span id="zip-code-error" class="input__error-message"></span>
        </div>
        <div class="input-container">
          <input 
            name="cityUF" 
            id="city-uf" 
            class="input" 
            type="text" 
            placeholder="Cidade/Estado" 
            aria-labelledby="city-uf-label" 
            aria-describedby="city-uf-error"
            aria-readonly="true"
            autocomplete="off"
            readonly
            required
          >
          <label id="city-uf-label" class="input__label" for="city-uf">
            Cidade/Estado
          </label>
          <span id="city-uf-error" class="input__error-message"></span>
        </div>
        <div class="input-container">
          <input 
            name="district" 
            id="district" 
            class="input" 
            type="text" 
            placeholder="Bairro" 
            aria-labelledby="district-label" 
            aria-describedby="district-error" 
            aria-readonly="true"
            autocomplete="off"
            maxlength="50"
            readonly
            required
          >
          <label id="district-label" class="input__label" for="district">
            Bairro
          </label>
          <span id="district-error" class="input__error-message"></span>
        </div>
        <div class="input-container">
          <input 
            name="streetAddress" 
            id="street-address" 
            class="input" 
            type="text" 
            placeholder="Endereço" 
            aria-labelledby="street-address-label" 
            aria-describedby="street-address-error" 
            aria-readonly="true"
            autocomplete="off"
            maxlength="50"
            readonly
            required
          >
          <label id="street-address-label" class="input__label" for="street-address">
            Endereço
          </label>
          <span id="street-address-error" class="input__error-message"></span>
        </div>
        <div class="input-container row-input-field">
          <div class="house-number-container">
            <input 
              name="houseNumber" 
              id="house-number" 
              class="input" 
              type="text" 
              placeholder="Número" 
              aria-labelledby="house-number-label" 
              aria-describedby="house-number-error"
              autocomplete="off"
              maxlength="6"
              required
            >
            <label id="house-number-label" class="input__label" for="house-number">
              Número
            </label>

            <span id="house-number-error" class="input__error-message"></span>
          </div>

            <label id="no-house-number-label" class="checkbox__label" for="no-house-number">
              <input 
                name="noHouseNumber" 
                id="no-house-number" 
                class="checkbox" 
                type="checkbox"
                aria-labelledby="no-house-number-label" 
                autocomplete="off"
              >
              Sem número
            </label>
        </div>
        <div class="input-container">
          <input 
            name="complement" 
            id="complement" 
            class="input" 
            type="text" 
            placeholder="Complemento" 
            aria-labelledby="complement-label" 
            aria-describedby="complement-error"
            autocomplete="off"
            maxlength="30" 
          >
          <label id="complement-label" class="input__label" for="complement">
            Complemento
          </label>
          <span id="complement-error" class="input__error-message"></span>
        </div>
        <div class="input-container">
          <input 
            name="referencePoint" 
            id="reference-point" 
            class="input" 
            type="text"  
            placeholder="Ponto de referência" 
            aria-labelledby="reference-point-label" 
            aria-describedby="reference-point-error" 
            autocomplete="off"
            maxlength="50"
          >
          <label id="reference-point-label" class="input__label" for="reference-point">
            Ponto de referência
          </label>
          <span id="reference-point-error" class="input__error-message"></span>
        </div>
        
        <div class="btn-container">
          <button id="prev-btn" class="form__btn address__btn secondary">
            Voltar
          </button>
          <button class="form__btn address__btn">
            Avançar
          </button>
        </div>
      </form>
    </div>

    <!-- <img src="./images/assets/self-care.svg" alt="desenho de uma mulher se cuidando" class="self-care-img">
    <img src="./assets/images/happy-woman.svg" alt="desenho de uma mulher feliz" class="woman-img"> -->

    <script type="module" src="../js/components/stepper.js"></script>
    <script type="module" src="../js/pages/address.js"></script>
  </body>
</html>
